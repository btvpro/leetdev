<body>
  <!-- Main -->
  <main>
    <div class="container">
      <div class="my-4 text-center">
        <img class="d-block mx-auto" src="/static/images/android-launchericon-512-512.png" alt="" width="70" height="70">
        <h1 class="display-5 fw-bold">Life's short, skip the boring ads!</h1>
        <div class="col-lg-6 mx-auto">
          <form id="myform">
            <p class="lead m-3">
              <div class="input-group input-group-lg">
                <input onclick="this.value=''" type="text" class="form-control input-lg" name="link" size='70'
                  placeholder="Enter Megaup URL" value="" autocomplete="on" autofocus required>
              </div>
            </p>
            <div class="d-grid gap-5 d-sm-flex justify-content-sm-center">
              <div class="form-group">
                <input id="mybutton" type="submit" name="submit" class="btn btn-primary btn-lg px-4 gap-3" value="Get Direct Link" accesskey="x">
                <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="location.reload()">Clear</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="btn-group btn-group-sm float-end" role="group" aria-label="Copy & Share">
            <button id="myCopy" type="button" class="btn btn-outline-primary" style="display: none;">Copy Text</button>
            <button id="myShare" type="button" class="btn btn-outline-primary" style="display: none;">Share Link</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-12">
          <!-- Results -->
          <div id="result" class="alert alert-secondary" role="alert" style="display: none;"></div>
          <!-- End of Results -->
        </div>
      </div>
    </div>
  </main>

  <!-- JQuery Minified -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
  <script>
    function getlinks(url, data) {
      $.post(url, data, function(response) {
        $('#result').show().html(response);
        $('#myCopy').show();
        $('#myShare').show();
      });
    }

    function do_form(data) {
      grecaptcha.ready(function() {
        grecaptcha.execute('6LfF8wkpAAAAAEFT0cvMyWwjvAz1j-8-RUJqTHD6', {action: 'submit'}).then(function(token) {
          getlinks('/', data + '&g-recaptcha-response=' + token);
        });
      });
    }

    $(function () {
      $('#myform').submit(function (e) {
        do_form($('#myform').serialize());
        e.preventDefault();
      });

      const copy_el = document.getElementById("myCopy");
      if(copy_el) {
        copy_el.addEventListener("click", function() {
          navigator.clipboard.writeText($('#result').text());
        });
      }
      const share_el = document.getElementById("myShare");
      if(share_el) {
        share_el.addEventListener("click", function() {
          navigator.share({
            title: document.title,
            text: $('#result').text(),
            url: location.href
          });
        });
      }

      hash_url = location.hash.split('#')[1];
      if (hash_url) {
        do_form(atob(hash_url));
      }
    });
  </script>
</body>
